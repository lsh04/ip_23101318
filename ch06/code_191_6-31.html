<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Property</title>
</head>
<style>
    .font {
        font-size: 2em;
        font-style: italic;
        font-weight: bold;
        text-align: center;
    }
    .button {
        width: 150px;
        height: 70px;
        background-color: #FF6A00;
        border: 10px solid #ffffff;
        border-radius: 30px;
        box-shadow: 5px 5px 5px #a9a9a9;
    }
    .button > a {
        display: block;
        line-height: 70px;
    }
</style>
<body>
    <div class="button">
        <a href="#" class="font">Click</a>
    </div>
</body>
</html>
