<script>

    /* '='은 할당 연산자

		목적: 값을 변수에 할당(저장)할 때 사용됩니다.
`   	작동 방식: 오른쪽에 있는 값을 왼쪽 변수에 대입합니다.

        let a = 10;  // a에 10을 할당
        let b = a;   // b에 a의 값(10)을 할당

        실행 과정:

	    1.	10이 a에 저장됩니다.
	    2.	이후 a의 값(10)이 b에 저장됩니다.

    */

    /*  
        "=="은 동등 연산자, 느슨한 비교

	    목적: 두 값이 동등한지 확인할 때 사용됩니다.
	    작동 방식: 비교할 때 타입 변환을 수행하여 값이 같으면 true, 다르면 false를 반환합니다.


        console.log(5 == '5');  // true
        console.log(0 == false);  // true
        console.log(null == undefined);  // true

        5 == '5': 숫자 5와 문자열 '5'를 비교할 때, 문자열이 숫자로 변환되어 비교되므로 true가 반환됩니다.
		0 == false: 숫자 0과 불리언 false를 비교할 때, false가 0으로 변환되므로 true가 반환됩니다.
		null == undefined: 이 둘은 타입 변환 후 같은 값으로 간주됩니다.
        
    */

</script>
